<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calcular Bhaskara</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <main>
    <h1>Calculadora de Bhaskara</h1>
    <form id = "form">
      <label for="valor-a">
        <span>Valor de A </span>
        <input type="number" id="value-a" placeholder="Ex: 2"/>
      </label>

      <label for="valor-b">
        <span>Valor de B </span>
        <input type="number" id="value-b" placeholder="Ex: -6"/>
      </label>
      
      <label for="valor c">
        <span>Valor de C </span>
        <input type="number" id="value-c" placeholder="Ex: 0"/>
      </label>
          <button title="Botao para calcular">Calcular</button>
    </form>
      <div id="answer"></div>
  </main>
  <script src="main.js" defer></script>
</body>
</html>
